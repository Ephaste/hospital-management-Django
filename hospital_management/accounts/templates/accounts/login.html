{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block body %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 py-12 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl">
        <h2 class="text-3xl font-extrabold text-center text-gray-900 mb-6">Login</h2>

        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <p class="text-red-500 text-sm">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="post" class="space-y-5">
            {% csrf_token %}
            <div>
                <label class="block text-gray-700 font-medium mb-1" for="username">Username</label>
                <input 
                    type="text" 
                    name="username" 
                    id="username"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter your username or email"
                    required
                >
            </div>

            <div>
                <label class="block text-gray-700 font-medium mb-1" for="password">Password</label>
                <input 
                    type="password" 
                    name="password" 
                    id="password"
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <button 
                type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-200"
            >
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-gray-600 text-sm">
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline font-medium">Register</a>
        </p>
    </div>
</div>
{% endblock %}
